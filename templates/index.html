{% extends 'base.html' %}

{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <style type="text/css">
        .city-col {
            border-top: 1px solid #515151;
            background-color: white;
            text-transform: uppercase;
            border-bottom: 5px solid #515151;
            margin-right: 10px;
            position:relative;
            transition: all .2s ease-in-out;
            border-right: 1px solid #515151;
            border-left: 1px solid #515151;
            margin:2%;
        }
        .city-col:hover {
            border-top: 5px solid #515151;
            transform: scale(1.2);
            border-bottom: 1px solid #515151;
            z-index: 2;
        }
        .city-name { 
            font-size: 28px; 
        }
        .city-name:hover {
            text-decoration: none;
        }
        .index-container {
            margin-top:2%;
            cursor: pointer;
            max-width: 100%; 
            margin:10px
        }
        .index-row {
            margin: 0px; 
            width:95%; 
            margin:auto;
        }
        .temperature-col {
            padding:0px; 
            margin:auto;
            font-size:20px; 
        }
        .description-col {
            border-left: 1px solid #515151; 
            margin:auto;
        }
        .description, .temperature {
            font-size:16px; 
            margin:auto;
        }
        

    </style>
    <div class="container index-container">
        <div class="row index-row justify-content-center" >
            {% for city in weather_data %}
            <div class="col-3 city-col">
                <a class="city-name" href="{% url 'city_detail' city.id %}">
                    <div class="row no-margin-padding">
                        <p>{{city.city}}</p>
                    </div>
                    <div class="row" >
                        <div class="col-3 no-margin-padding">
                            <img src="{{ city.icon }}" alt="Image">
                        </div>
                        <div class="col-2 temperature-col" >
                            <p class="temperature" >{{city.temperature}}Â°</p>
                        </div>
                        <div class="col description-col">
                            <p class="description">{{city.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
