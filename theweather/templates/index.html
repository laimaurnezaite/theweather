{% extends 'base.html' %}

{% block content %}
   <style type="text/css">
        .city-col {
            border-top: 5px solid green;
            background-color: #73BBD9;
        }
        .city-col:hover {
            border-top: 5px solid red;
            transform: scale(1.5);
        }
    </style>
    <div class="container" style="max-width: 100%; margin:10px">
        <div class=" row justify-content-center" id='rowTest' style="margin: 0px; width:95%; margin:auto" >
            {% for city in weather_data %}
            <div class="col city-col" id='cityCol'>
                <div class="row" style="padding: 0px; margin:0px;">
                    <div class="col-8" id="example_2" style="padding: 0px; margin-left:5px;"><p style="font-family: 'Times New Roman', Times, serif; font-size: 28px; color:white;"> <a href="{% url 'city_detail' city.id %}">{{city.city}}</a></p></div>
                    <div class="col-3" style="font-family: 'M PLUS 1p'; text-align: end; color:white; font-size:20px; margin-top:5px;"><p>{{city.temperature}}°</p></div>
                </div>
                <div class="row" style="padding: 0px; margin:0px;">
                    <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="Image">
                </div>
                <p style="font-family: 'M PLUS 1p'; margin-left:10px; color:white">Feels like {{city.feels_like}}°, {{city.description}}. </p>                    
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
