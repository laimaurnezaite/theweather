<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>What's the weather like?</title>
        <link href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.css' %}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=M PLUS 1p' rel='stylesheet'>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body style="background-image: url({% static 'weather/clouds.jpg' %});">
        <style type="text/css">
            #logo, #logo:hover  {
                color: white;
                text-decoration: none;
                font-family: 'M PLUS 1p';
                font-size: 45px; 
                color:white;  
                letter-spacing: 13px
            }
            .search-button {
                color: #3C8ABC !important;
                text-decoration: none;
                background: #ffffff;
                font-family: 'M PLUS 1p';
                height:34px;
            }
            .search-button:hover {
                transform: scale(1.2);
            }
            footer {
                position: absolute;
                bottom: 0px;
                width: 100%;
                height: 2.5rem;            /* Footer height */
            }
            #page-container {
                position: relative;
                min-height: 100vh;
            }
            .logo-container {
                background-color: #3C8ABC; 
                height:80px; 
                padding:0px; 
                margin:0px; 
                max-width:100%;
            }
            .logo-row {
                width: 70%; 
                margin:auto;
            }
            .logo-h {
                padding-top: 10px;
            }
            .search-col {
                padding-top:20px; 
                padding-left:0px; 
                padding-right:0px;
            }
            #cityName{
                width: 80%; 
                height:35px;
            }
            .footer-container {
                background-color: #3C8ABC; 
                padding:0px; 
                margin:0px; 
                max-width:100%;
            }
            .footer-row {
                width: 70%; 
                margin:auto; 
                text-align:center; 
                padding-top:10px;
            }
            .footer-text, .footer-text:hover {
                font-family: 'M PLUS 1p';
                font-size: 16px; 
                color:white;
                text-decoration: none;
            }
        </style>

        <div id="page-container"> 
            <div class="container logo-container">
                <div class="row logo-row">
                    <div class="col">
                        <h4 class="logo-h">
                            <a id="logo" href="/">WEATHER</a>
                        </h4>
                    </div>
                    <div class="col-8 search-col">
                        <form action="{% url 'search' %}" method="GET">
                            <input type="text" id="cityName" placeholder="Enter a city" name="cityName" required>
                            <input type="submit" class="search-button" value="SEARCH">
                        </form>
                    </div>
                </div>
            </div>
            <main>
                {% block content %}
                {% endblock content %} 
            </main>
            <footer>
                <div class="container footer-container">
                    <div class="row footer-row">
                        <div class="col">
                            <p><a class="footer-text" href="/">WEATHER 2020 Vilnius</a></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
